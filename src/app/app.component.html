
<form class="d-flex" role="search">
  <input class="form-control me-2" #data type="search" placeholder="Doraemon" aria-label="Search">
  <button class="btn btn-outline-success" (click)="ObtenerPeliculasPorNombre(data)" type="button">Buscar</button>
</form>

<div class="container text-center">
  <div class="row row-cols-3">
    <div *ngFor="let peliculas of Lista_Peliculas">
      <div class="card" style="width: 15rem;" >
        <img src="http://image.tmdb.org/t/p/w500/{{peliculas.poster_path}}" class="card-img-top" alt="{{peliculas.title}}">
        <div class="card-body">
          <h5 class="card-title">{{peliculas.title}}</h5>
          <p class="card-text">{{peliculas.overview|slice:0:50}}...</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container text-center">
  <div class="row">

  </div>
</div>
